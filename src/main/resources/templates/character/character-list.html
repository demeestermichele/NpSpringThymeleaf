<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Character List</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/character/all}">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/character/create}"> Character Creation </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/calendar/dashboard}"> Calendar </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/date/dashboard}"> Events </a>
            </li>
        </ul>
    </div>
</nav>
<script>
    function rowClicked(value) {
        location.href = "/character/" + value;
    }
</script>

<table class="table table-hover link">
    <thead>
    <tr>
        <th>Date of Birth</th>
        <th>Name</th>
        <th>Mother</th>
        <th>Father</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${characters.empty}">
        <td colspan="2"> No Characters Available</td>
    </tr>
    <tr th:each="charac : ${characters}" style="cursor: pointer"
        th:onclick="'javascript:rowClicked(\'' + ${charac.id} + '\');'">
        <!--        <td><a th:text="${charac.id}"></a></td>-->
        <td th:if="!${charac.birth}">
            <a th:text="'unknown'"></a></td>
        <td th:each="dob : ${charac.birth}">
            <a th:if="${dob.shortForm}" th:text="${dob.shortForm}? ${dob.shortForm} : 'unknown'"></a>
        </td>
        <td>
            <a th:text="${charac.firstName}? ${charac.firstName} : 'unknown'"></a>
            <a th:text="${charac.lastName}? ${charac.lastName} : 'unknown'"></a>
        </td>

        <td th:if="!${charac.mother}">
            <a th:text="'unknown'"></a></td>
        <td th:each="mother : ${charac.mother}">
            <a th:if="${mother.firstName}" th:text="${mother.firstName}"></a>
        </td>

        <td th:if="!${charac.father}">
            <a th:text="'unknown'"></a></td>
        <td th:each="father : ${charac.father}">
            <a th:if="${father.firstName}" th:text="${father.firstName}"></a>
        </td>
        <!--
                <td th:each="motherName : ${charac.mother}">
                    <a th:href="@{/character/{id}(id=${motherName.id})}"
                       th:text="${motherName.firstName} ? ${motherName.firstName} : 'unknown'"></a>
                </td>
                <td th:each="fatherName : ${charac.father}">
                    <a th:href="@{/character/{id}(id=${fatherName.id})}"
                       th:text="${charac.father} ? ${fatherName.firstName} : 'unknown'"></a></td>-->
        <!--        this works -->
        <!--      <td><a th:href="@{/character/edit/{id}(id=${charac.id})}">Edit</a></td>
              <td><a th:href="@{/character/delete/{id}(id=${charac.id})}">Delete</a></td>-->
    </tr>
    </tbody>
</table>
</body>
</html>
