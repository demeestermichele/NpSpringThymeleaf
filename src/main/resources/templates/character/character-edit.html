<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/character/all}">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/character/create}"> Character Creation </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/calendar/dashboard}"> Character Creation </a>
            </li>
        </ul>
    </div>
</nav>

<h1 th:text="${character.firstName} + ' ' + ${character.lastName}"></h1>

<form action="#"
      th:action="@{/character/update/{id}(id=${character.id})}"
      th:object="${character}"
      method="post">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="firstName" class="col-form-label">First Name</label>
            <input class="form-control" type="text" id="firstName" placeholder="First name" th:field="*{firstName}"
                   name="firstName">
            <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
            <label for="lastName" class="col-form-label">Last Name</label>
            <input class="form-control" type="text" id="lastName" placeholder="Last name" th:field="*{lastName}"
                   name="lastName">
            <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary" value="Update User">
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
