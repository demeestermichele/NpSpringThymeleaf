<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>NpSpringThymeleaf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/character/all}">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/character/create}"> Character Creation </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/calendar/dashboard}"> Calendars </a>
            </li>
        </ul>
    </div>
</nav>

<h1 th:text="${calendar.name}"></h1>

<form action="#"
      th:action="@{/calendar/update/{id}(id=${calendar.id})}"
      th:object="${calendar}"
      method="post">
    <div class="row">
        <div class="form-group col-md-6">
            <label for="name" class="col-form-label">Name</label>
            <input class="form-control" type="text" id="name" placeholder="name" th:field="*{name}"
                   name="name">
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            <label for="description" class="col-form-label">Description</label>
            <input class="form-control" type="text" id="description" placeholder="description" th:field="*{description}"
                   name="description">
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
            <div class="row">
                <div class="col-md-6 mt-5">
                    <input type="submit" class="btn btn-primary" value="Update Calendar">
                </div>
            </div>
        </div>
    </div>
</form>

</body>
</html>
