<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Birthdays</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/character/all}">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/character/create}"> Character Creation </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/calendar/dashboard}"> Calendar </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/date/dashboard}"> Events </a>
            </li>
        </ul>
    </div>
</nav>

<script>
    function rowClicked(value) {
        location.href = "/character/" + value;
    }
</script>
<h1>Shared Birthdays <a th:text="${month}"></a></h1>
<table class="table table-hover link">

    <thead>
        <tr>
            <th>Name</th>
            <th>Day</th>
        </tr>
    </thead>
    <tr th:if="${all.empty}">
        <td colspan="2"> No birthdays this month</td>
    </tr>
    <!--/*/ <th:block th:each="c : ${all}">/*/-->
    <tr style="cursor: pointer"
        th:onclick="'javascript:rowClicked(\'' + ${c.id} + '\');'" th:each="d : ${c.birth}" th:unless="!${d.months == month}" >

        <td th:text="${c.firstName}? ${c.firstName} : 'unnamed ' + ${c.id}" ></td>

        <td th:each="day : ${#numbers.sequence(1,50)}"  th:if="${d.days == day}" >
            <a th:text="${d.days} ? ${d.days} : 'none'" >

            </a>

        </td>
<!--        <td th:if="${(#lists.size(c))}" th:text="'this works'" >-->

        </td>
<!--        <td th:each="i : ${#numbers.sequence(1,50, 1)}" th:text="${i}" ></td>-->
    </tr>

    <!--/*/ </th:block>/*/-->
</table>

</body>
</html>
