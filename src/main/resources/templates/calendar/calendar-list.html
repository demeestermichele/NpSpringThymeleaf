<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <title>All Calendars</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/character/all}">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#" th:href="@{/character/create}"> Character Creation </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/calendar/dashboard}"> Calendar </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/date/dashboard}"> Events </a>
            </li>
        </ul>
    </div>
</nav>
<script>
    function rowClicked(value) {
        location.href = "/calendar/" + value;
    }
</script>
<table class="table table-hover link">
    <thead>
    <tr>
        <th></th>
        <th>All Calendars</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${calendars.empty}">
        <td colspan="2"> No Calendars Available</td>
    </tr>
    <tr th:each="item : ${calendars}"
        th:onclick="'javascript:rowClicked(\'' + ${item.id} + '\');'">
        <td><a th:text="${item.id}"></a></td>
        <td><a th:text="${item.name}"></a></td>
        <td><a th:text="${item.description}"></a></td>
        <td><a th:text="${item.years}"></a></td>
        <td><a th:text="${item.months}"></a></td>
        <td><a th:text="${item.weeks}"></a></td>
        <td><a th:text="${item.days}"></a></td>
        <td><a th:text="${item.hours}"></a></td>
        <td><a th:text="${item.minutes}"></a></td>
        <!--        this works -->
        <td><a th:href="@{/calendar/edit/{id}(id=${item.id})}">Edit</a></td>
        <td><a th:href="@{/calendar/delete/{id}(id=${item.id})}">Delete</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
