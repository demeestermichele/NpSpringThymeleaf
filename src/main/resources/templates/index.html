<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>NpSpringThymeleaf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p>
    <h3>NpSpringThymeleaf experiment with binding a List in Thymeleaf</h3>
    </p>
</div>
<div class="container">
    <a class="btn btn-info" href="#" th:href="@{/character/all}"> Characters List </a>
</div>
<div class="container">
    <a class="btn btn-info" href="#" th:href="@{/character/create}"> Character Creation </a>
</div>
<div class="container">
    <a class="btn btn-info" href="#" th:href="@{/character/character-edit.html}"> Character edit </a>
</div>
<table>
    <thead>
    <tr>
        <th> First Name </th>
        <th> Last Name </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${characters.empty}">
        <td colspan="2"> No Characters Available </td>
    </tr>
    <tr th:each="character : ${characters}">
        <td><span th:text="${character.firstName}"> First Name </span></td>
        <td><span th:text="${character.lastName}"> Last Name </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
