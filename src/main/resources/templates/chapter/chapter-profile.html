<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
    <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link active" th:href="@{/}">Index</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/character/all}">List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/character/create}"> Character Creation </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/calendar/dashboard}"> Calendar </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/date/dashboard}"> Events </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href="@{/chapter/dashboard}"> Chapters </a>
            </li>
        </ul>
    </div>
</nav>

<script>
    function rowClicked(value) {
        location.href = "/character/" + value;
    }
</script>

<h1>
    <a th:text="${chapter.name}"></a>
    <a th:text="'v' + ${chapter.version}"></a>
</h1>
<table>
    <tr>
        <td th:text="${chapter.number}"></td>
    </tr>
    <tr>
        <td th:text="${chapter.description}"></td>
    </tr>
    <tr><td><br></td></tr>
    <tr><td><b>Characters in this chapter</b></td></tr>
    <!--/*/ <th:block th:each="c : ${characters}">/*/-->
    <tr style="cursor: pointer"
        th:onclick="'javascript:rowClicked(\'' + ${c.id} + '\');'" th:each="chap : ${c.chapters}">
        <td th:if="${chap.id == chapter.id}" th:text="${c.firstName}">

        </td>
    </tr>
    <!--/*/ </th:block>/*/-->
</table>

</body>
</html>
